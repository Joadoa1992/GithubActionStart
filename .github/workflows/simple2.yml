name: Shell Commands Python

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a String
        run: echo "Hello world"
      - name: multiline script
        run: |
          node -v
          npm -v
          mvn -v
      - name: Python command
        run: |
          import platform
          print(platform.processor())
        shell: python